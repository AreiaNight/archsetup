;;;; MODULES INCLUSION ;;

include-file = ~/.config/polybar/modules.ini

;;;; GENERAL ;;;;

[global/wm]
margin-bottom = 0
margin-top = 0

;;;; BARS ;;;;

[bar/aphrodite-bar]
width = 8%
height = 30
radius = 15
offset-x = 1%
offset-y = 1.3%
fixed-center = true
bottom = false
background = ${color.background}
modules-left = ethernet_status
font-0 = "MonofurNerdFont:pixelsize=12;3"
font-1 = "NerdFontsSymbolsOnly:pixelsize=16;4"
font-2= "Aristarcoj2:style=Book:size=10;1"

