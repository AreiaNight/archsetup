width = 8%
height = 30
radius = 15
offset-x = 43%
offset-y = 1.3%
fixed-center = true
bottom = false
background = ${color.background}
modules-center = set_target
font-0 = "MonofurNerdFont:pixelsize=12;3"
font-1 = "NerdFontsSymbolsOnly:pixelsize=16;4"
font-2= "Aristarcoj2:style=Book:size=10;1"

[bar/aphrodite-bar2B]
width = 8%
height = 30
radius = 15
offset-x = 52%
offset-y = 1.3%
fixed-center = true
bottom = false
background = ${color.background}
